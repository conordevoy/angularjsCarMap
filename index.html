<!DOCTYPE html>
<html ng-app="app">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="js/app.js"></script>
<body>

<div ng-controller="form-input">
 
<p>Input car details</p>
<p>Registration : <input type="text" ng-model="reg" placeholder="Enter reg here"></p>
<p>Coordinates</p>
<p>Latitude : <input type="text" ng-model="lat" placeholder="Enter reg here"></p>
<p>Longitude : <input type="text" ng-model="lon" placeholder="Enter reg here"></p>
<button ng-click="submitForm()">Submit</button>
<a href="map">Map</a>

<!-- <p>{{reg}} {{lat}} {{lon}}</p> -->

<p ng-repeat="coords in data">{{coords}}</p>

</div>
</body>
</html>
